name: Deploy Vue App to AWS

on:
  push:
    branches:
      - develop  # Runs when changes are pushed to the develop branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation Stack
        run: |
          aws cloudformation create-stack \
            --stack-name VueAppStack \
            --template-body file://cloudformation/cloudformation.yaml \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Vue App
        run: npm run build

      - name: Deploy Vue App to S3
        run: |
          # Use the secret for S3 bucket name
          aws s3 sync dist/ s3://$S3_BUCKET_NAME --delete
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}  # Reference the secret here

      - name: Invalidate CloudFront Cache
        run: |
          # Use the secret for CloudFront Distribution ID
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
